apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gastbob40/infrastructure.git
    targetRevision: main
    path: k8s/cluster/traefik
    directory:
      include: traefik-config.yaml
  destination:
    namespace: kube-system
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true