apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
spec:
  project: default
  source:
    path: k8s/cluster/minio
    repoURL: https://github.com/gastbob40/infrastructure.git
    targetRevision: HEAD
  destination:
    namespace: minio
    name: in-cluster
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
