---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flaresolverr
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app: flaresolverr
spec:
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
  destination:
    name: in-cluster
    namespace: flaresolverr
  project: default
  source:
    repoURL: https://k8s-home-lab.github.io/helm-charts/
    targetRevision: 6.0.3
    chart: flaresolverr
